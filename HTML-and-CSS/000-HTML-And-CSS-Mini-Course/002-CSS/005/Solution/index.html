<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mountain Form</title>
    <link href="style.css" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/0ebe644e1a.js"></script>

</head>
<body>
<form action="">
    <section>
        <h1>Sign up</h1>
        <p>
            Privacy policy & terms of service<br><br>
            <i class="fas fa-snowflake"></i>
        </p>
    </section>
    <section>
        <label for="username">USERNAME</label><br><br>
        <input id="username" name="username" type="text"><br><br>
        <label for="E-mail">E-MAIL</label><br><br>
        <input id="E-mail" name="E-mail" type="text"><br><br>
        <label for="password">PASSWORD</label><br><br>
        <input id="password" name="password" type="password"><br><br>
        <label for="repeat password">REPEAT PASSWORD</label><br><br>
        <input id="repeat password" name="repeat password" type="password"><br><br>
        <button>Get started</button>
        <span>or <a href="#">Sign in</a></span>
    </section>
</form>
</body>
</html>
