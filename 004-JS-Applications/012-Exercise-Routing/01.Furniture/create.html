<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="./static/style.css" rel="stylesheet">
    <title>Furniture</title>

    <link href="favicon.ico" rel="icon" type="image/x-icon">
</head>

<body>
<header>
    <h1><a href="/">Furniture Store</a></h1>
    <nav>
        <a href="index.html" id="catalogLink">Dashboard</a>
        <div id="user">
            <a class="active" href="create.html" id="createLink">Create Furniture</a>
            <a href="my-furniture.html" id="profileLink">My Publications</a>
            <a href="javascript:void(0)" id="logoutBtn">Logout</a>
        </div>
        <!-- <div id="guest">
            <a id="loginLink" href="login.html">Login</a>
            <a id="registerLink" href="register.html">Register</a>
        </div> -->
    </nav>
</header>
<div class="container">
    <div class="row space-top">
        <div class="col-md-12">
            <h1>Create New Furniture</h1>
            <p>Please fill all fields.</p>
        </div>
    </div>
    <form>
        <div class="row space-top">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" for="new-make">Make</label>
                    <input class="form-control valid" id="new-make" name="make" type="text">
                </div>
                <div class="form-group has-success">
                    <label class="form-control-label" for="new-model">Model</label>
                    <input class="form-control is-valid" id="new-model" name="model" type="text">
                </div>
                <div class="form-group has-danger">
                    <label class="form-control-label" for="new-year">Year</label>
                    <input class="form-control is-invalid" id="new-year" name="year" type="number">
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="new-description">Description</label>
                    <input class="form-control" id="new-description" name="description" type="text">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" for="new-price">Price</label>
                    <input class="form-control" id="new-price" name="price" type="number">
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="new-image">Image</label>
                    <input class="form-control" id="new-image" name="img" type="text">
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="new-material">Material (optional)</label>
                    <input class="form-control" id="new-material" name="material" type="text">
                </div>
                <input class="btn btn-primary" type="submit" value="Create"/>
            </div>
        </div>
    </form>
</div>


</body>

</html>
