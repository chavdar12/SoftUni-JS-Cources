<header>
  <div class="mini-navbar-wrap">
    <div class="logo-wrap">
      <p class="logo"><span class="logo">SoftUni Forum</span></p>
    </div>
    <div *ngIf="!(isLoggedIn$ | async)" class="mini-navbar">
      <ul>
        <li>
          <a routerLink="/user/login">Login</a>
        </li>
        <li>
          <a routerLink="/user/register">Register</a>
        </li>
      </ul>
    </div>
    <div *ngIf="(isLoggedIn$ | async)" class="mini-navbar">
      <ul>
        <li>
          <a routerLink="/user/profile">{{(currentUser$ | async).username}}'s profile</a>
        </li>
        <li>
          <a (click)="logoutHandler()" href="javascript:void(0)">Logout</a>
        </li>
      </ul>
    </div>
  </div>
  <nav>
    <ul>
      <li>
        <a routerLink="/home">Home</a>
      </li>
      <li>
        <a routerLink="/themes">Themes</a>
      </li>
      <li>
        <a routerLink="/themes/new">New Theme</a>
      </li>

      <p *ngIf="errorMessage" [ngClass]="{'error-message' : isMessageError, 'success-message' : !isMessageError}"
         class="notification">
        {{errorMessage}}
      </p>
    </ul>
  </nav>
</header>
