<form action="" class="register" method="post">

  <fieldset>
    <h2>Registration Form</h2>

    <!-- username -->
    <p class="field field-icon">
      <label for="username"><span><i class="fas fa-user"></i></span></label>
      <input class="input-error" id="username" name="username" placeholder="Johny" type="text">
    </p>
    <p class="error">
      Username is required!
    </p>

    <!-- email -->
    <p class="field field-icon">
      <label for="email"><span><i class="fas fa-envelope"></i></span></label>
      <input id="email" name="email" placeholder="john.doe@gmail.com" type="email">
    </p>
    <!-- <p class="error">
        Email is required!
    </p>
    <p class="error">
        Email is not valid!
    </p> -->

    <!-- telephone -->
    <p class="field field-icon">
      <label for="tel"><span><i class="fas fa-phone"></i></span></label>
      <select class="tel" id="select-tel" name="select-tel">
        <option value="00359">+359</option>
      </select>
      <input id="tel" name="tel" placeholder="885 888 888" type="text">
    </p>

    <!-- password -->
    <p class="field field-icon">
      <label for="password"><span><i class="fas fa-lock"></i></span></label>
      <input id="password" name="password" placeholder="******" type="password">
    </p>
    <!-- <p class="error">
        Password is required!
    </p>
    <p class="error">
        Password must be at least 4 characters!
    </p> -->

    <!-- rePassword -->
    <p class="field field-icon">
      <label for="rePassword"><span><i class="fas fa-lock"></i></span></label>
      <input id="rePassword" name="rePassword" placeholder="******" type="password">
    </p>
    <!-- <p class="error">Repeat Password does not match password!</p> -->

    <button disabled>Create Account</button>

    <p class="text-center">
      Have an account?
      <a href="#">Log In</a>
    </p>

  </fieldset>
</form>
