<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fill Dropdown</title>
    <script src="dropdown.js"></script>
    <link href="filldropdown.css" rel="stylesheet">
</head>

<body>
<h1>Dropdown Menu</h1>
<article>
    <div>
        <select id="menu"></select>
    </div>
    <label for="newItemText">
        Text:
    </label>
    <input id="newItemText" type="text"/>
    <label for="newItemValue">
        Value:
    </label>
    <input id="newItemValue" type="text"/>
    <input onclick="addItem()" type="button" value="Add">
</article>
</body>

</html>
