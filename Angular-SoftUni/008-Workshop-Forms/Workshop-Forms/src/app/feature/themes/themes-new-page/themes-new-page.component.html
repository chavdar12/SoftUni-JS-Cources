<div class="new-theme-border">
  <div class="header-background">
    <span>New Theme</span>
  </div>

  <form #newThemeForm="ngForm" (ngSubmit)="submitNewTheme(newThemeForm)">
    <div class="new-theme-title">
      <label for="themeName">Title <span class="red">*</span></label>
      <input #themeName="ngModel" id="themeName" minlength="5" name="themeName" ngModel required type="text">

      <ng-container *ngIf="themeName.touched && themeName.invalid">
        <p *ngIf="themeName.errors.required" class="error">
          Theme name is required.
        </p>
        <p *ngIf="themeName.errors.minlength" class="error">
          Theme name must be at least 5 characters long.
        </p>
      </ng-container>
    </div>
    <div class="new-theme-content">
      <label for="postText">Post <span class="red">*</span></label>
      <textarea #postText="ngModel" class="height" id="postText" minlength="10" name="postText" ngModel required
                rows="8" type="text"></textarea>

      <ng-container *ngIf="postText.touched && postText.invalid">
        <p *ngIf="postText.errors.required" class="error">
          The field with your post is required.
        </p>
        <p *ngIf="postText.errors.minlength" class="error">
          Post must be at least 10 characters long.
        </p>
      </ng-container>
    </div>
    <div class="new-theme-buttons">
      <button (click)="navigateToHome()" class="cancel" type="button">Cancel</button>
      <button [disabled]="newThemeForm.invalid" class="public">Post</button>
    </div>

  </form>
</div>
