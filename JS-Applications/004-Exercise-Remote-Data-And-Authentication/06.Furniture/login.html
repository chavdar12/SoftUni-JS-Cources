<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="static/style.css">
    <title>FURNITURE</title>
</head>

<body>
    <header>
        <h1>Furniture List</h1>
        <nav>
            <div id="user">

                            </div>

                    </div>

            </div>
